<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Window Frame Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LED Window Frame Visualizer</h1>

    <div class="layout">
      <div class="controls">
        <h2>Frame Parameters</h2>

        <div class="input-group">
          <label for="windowWidth">Window Width (inches)</label>
          <input type="number" id="windowWidth" value="50" min="10" max="200" step="0.5">
        </div>

        <div class="input-group">
          <label for="windowHeight">Window Height (inches)</label>
          <input type="number" id="windowHeight" value="40" min="10" max="200" step="0.5">
        </div>

        <div class="input-group">
          <label for="idealSpacing">Ideal Spacing (inches)</label>
          <input type="number" id="idealSpacing" value="3" min="0.5" max="12" step="0.1">
        </div>

        <div class="input-group">
          <label for="holeDiameter">Pixel Hole Diameter (mm)</label>
          <input type="number" id="holeDiameter" value="12" min="1" max="50" step="0.5">
        </div>

        <div class="info-box">
          <p><strong>Corner Pieces:</strong> 1" Ã— 1" with center hole</p>
        </div>

        <div class="config-section">
          <h3>Save/Load Config</h3>

          <div class="input-group">
            <label for="configName">Config Name</label>
            <input type="text" id="configName" placeholder="e.g., Living Room Window">
          </div>

          <div class="button-group">
            <button id="saveConfig" class="btn btn-primary">Save Config</button>
            <button id="deleteConfig" class="btn btn-danger">Delete</button>
          </div>

          <div class="input-group">
            <label for="savedConfigs">Saved Configs</label>
            <select id="savedConfigs" size="5">
              <option value="" disabled>No saved configs</option>
            </select>
          </div>
        </div>
      </div>

      <div class="results">
        <h2>Results</h2>

        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Top LEDs:</span>
            <span class="stat-value" id="topLeds">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Top Spacing:</span>
            <span class="stat-value stat-dual" id="topSpacing">-</span>
          </div>

          <div class="stat-item">
            <span class="stat-label">Bottom LEDs:</span>
            <span class="stat-value" id="bottomLeds">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Bottom Spacing:</span>
            <span class="stat-value stat-dual" id="bottomSpacing">-</span>
          </div>

          <div class="stat-item">
            <span class="stat-label">Left LEDs:</span>
            <span class="stat-value" id="leftLeds">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Left Spacing:</span>
            <span class="stat-value stat-dual" id="leftSpacing">-</span>
          </div>

          <div class="stat-item">
            <span class="stat-label">Right LEDs:</span>
            <span class="stat-value" id="rightLeds">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Right Spacing:</span>
            <span class="stat-value stat-dual" id="rightSpacing">-</span>
          </div>

          <div class="stat-item stat-total">
            <span class="stat-label">Total LEDs:</span>
            <span class="stat-value" id="totalLeds">-</span>
          </div>
        </div>
      </div>

      <div class="visualizer-container">
        <h2>Frame Layout</h2>
        <div class="canvas-wrapper">
          <canvas id="frameCanvas"></canvas>
        </div>
        <p class="scale-note">Scale: <span id="scaleInfo">-</span></p>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts.ts"></script>
</body>
</html>
